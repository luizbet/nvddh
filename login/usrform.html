<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVDDH - Novo usuário</title>
    <style>
        @font-face {
            font-family: 'Monserrat';
            src: url('../fonts/Montserrat-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'Monserrat';
            color: white;
            background-color: whitesmoke;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 20px;
            background-color:  rgba(0, 0, 0, 0.5);
        }
        fieldset{
            border: 5px solid #3657A4;
       
        }
        legend{
            border: 3px solid #3657A4;
            background-color: #3657A4;
            padding: 10 px;
            text-align: center;
            border-radius: 5px;
            color: white;

        }
        .inputBox {
            position: relative;
        }
        .inputUser {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid #3657A4;
            outline: none;
            color: white;
            font-size: 15px;
        }
        .inputUserName {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50%;
            background: none;
            border: none;
            border-bottom: 1px solid #3657A4;
            outline: none;
            color: white;
            font-size: 15px;
        }
        .inputUserBio {
            width: 100%;
            height: 200px;
            background: none;
            border: 1px solid #3657A4;
            outline: none;
            color: white;
            font-size: 15px;
            text-align: start;
        }
        .inputUserLastName {
            position: absolute;
            top: 0px;
            left: 50%;
            width: 50%;
            background: none;
            border: none;
            border-bottom: 1px solid #3657A4;
            outline: none;
            color: white;
            font-size: 15px;
        }
        .labelInputName {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            color: #3657A4;
        }
        .labelInputLastName {
            position: absolute;
            top: 0px;
            left: 50%;
            pointer-events: none;
            color: #3657A4;
        }
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            color: #3657A4;
        }
        </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Novo usuário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUserName" required>
                    <label for="nome" class="labelInputName">Nome</label>
                    <input type="text" name="sobrenome" id="sobrenome" class="inputUserLastName" required>
                    <label for="sobrenome" class="labelInputLastName">Sobrenome</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinputemail">E-mail</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="biousr" id="biousr" class="inputUserBio">
                    <label for="biousr" class="labelInput">Bio</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="url" name="lattesusr" id="lattesusr" class="inputUser">
                    <label for="lattesusr" class="labelInput">Lattes</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="lattesid" id="lattesid" class="inputUser">
                    <label for="lattesid" class="labelInput">Id Lattes</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
