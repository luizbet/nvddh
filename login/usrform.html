<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVDDH - Novo usuário</title>
    <style>
        @font-face {
            font-family: 'Monserrat';
            src: url('../fonts/Montserrat-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'Monserrat';
            color: white;
            background-color: whitesmoke;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 20px;
            background-color:  rgba(0, 0, 0, 0.5);
        }
        fieldset{
            border: 5px solid #3657A4;
       
        }
        legend{
            border: 3px solid #3657A4;
            background-color: #3657A4;
            padding: 10 px;
            text-align: center;
            border-radius: 5px;
            color: white;
        }
        </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Novo usuário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" placeholder="Nome" name="nome" id="nome" class="inputUserName" required>
                    <input type="text" placeholder="Sobrenome" name="sobrenome" id="sobrenome" class="inputUserLastName" required>
                </div>
                <br>
                <div class="inputBox">
                    <input type="email" placeholder="E-mail" name="email" id="email" class="inputUser" required>
                </div>
                <br>
                <div class="inputBoxBio">
                    <input type="text" placeholder="Bio" name="biousr" id="biousr" class="inputUserBio">
                </div>
                <br>
                <div class="inputBox">
                    <input type="url" placeholder="Link do Lattes" name="lattesusr" id="lattesusr" class="inputUser">
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" placeholder="Id do Lattes" name="lattesid" id="lattesid" class="inputUser">
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
